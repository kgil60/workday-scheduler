<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" integrity="sha512-UyNhw5RNpQaCai2EdC+Js0QL4RlVmiq41DkmCJsRV3ZxipG2L0HhTqIf/H9Hp8ez2EnFlkBnjRGJU2stW3Lj+w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container p-3">

      <!-- Timeblocks go here -->
      <div class="row timeblock">
        <p class="hour p-3 col-1">9am</p>
        <textarea class="col-10 description"></textarea>
        <button class="saveBtn p-3"><span class="oi oi-circle-check"></span></button>
      </div>

      <div class="row timeblock">
        <p class="hour p-3 col-1">10am</p>
        <textarea class="col-10 description"></textarea>
        <button class="saveBtn p-3"><span class="oi oi-circle-check"></span></button>
      </div>

      <div class="row timeblock">
        <p class="hour p-3 col-1">11am</p>
        <textarea class="col-10 description"></textarea>
        <button class="saveBtn p-3"><span class="oi oi-circle-check"></span></button>
      </div>

      <div class="row timeblock">
        <p class="hour p-3 col-1">12pm</p>
        <textarea class="col-10 description"></textarea>
        <button class="saveBtn p-3"><span class="oi oi-circle-check"></span></button>
      </div>

      <div class="row timeblock">
        <p class="hour p-3 col-1">1pm</p>
        <textarea class="col-10 description"></textarea>
        <button class="saveBtn p-3"><span class="oi oi-circle-check"></span></button>
      </div>
      
      <div class="row timeblock">
        <p class="hour p-3 col-1">2pm</p>
        <textarea class="col-10 description"></textarea>
        <button class="saveBtn p-3"><span class="oi oi-circle-check"></span></button>
      </div>

      <div class="row timeblock">
        <p class="hour p-3 col-1">3pm</p>
        <textarea class="col-10 description"></textarea>
        <button class="saveBtn p-3"><span class="oi oi-circle-check"></span></button>
      </div>

      <div class="row timeblock">
        <p class="hour p-3 col-1">4pm</p>
        <textarea class="col-10 description"></textarea>
        <button class="saveBtn p-3"><span class="oi oi-circle-check"></span></button>
      </div>

      <div class="row timeblock">
        <p class="hour p-3 col-1">5pm</p>
        <textarea class="col-10 description"></textarea>
        <button class="saveBtn p-3"><span class="oi oi-circle-check"></span></button>
      </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
